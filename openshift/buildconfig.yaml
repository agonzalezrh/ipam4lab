apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: ipam4lab-build
  labels:
    app: ipam4lab
spec:
  source:
    type: Git
    git:
      uri: https://github.com/agonzalezrh/ipam4lab.git  # Update with your repo
      ref: main
    contextDir: .
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: ipam4lab:latest
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secret: github-webhook-secret
  - type: Generic
    generic:
      secret: generic-webhook-secret
